{% extends "layout.html" %}

{% block title %} tweet {% endblock %}

{% block content %}
<h1 class="text-center mt-4">welcome from malek</h1>

<h2>
    {% if tweet.instance.pk %}
    Edit tweet
    {% else %}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit", class="btn btn-warning my-3">Submit</button>
    </form>
    <a href="{% url 'tweet_list'%}">Back to tweets</a>
</h2>


{% endblock %}
