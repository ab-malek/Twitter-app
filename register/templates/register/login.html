{% extends "layout.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" class="my-3">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>Haven't signed up? <a href="{% url 'register'%}"> Signup here</a></p>

{% endblock %}
