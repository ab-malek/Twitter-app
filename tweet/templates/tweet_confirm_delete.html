{% extends "layout.html" %}

{% block title %} tweet {% endblock %}

{% block content %}
<h1 class="text-center mt-4">Are you sure you want to delete this tweet?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{%url 'tweet_list'%}" class="btn btn-success">Cancel</a>
</form>
{% endblock %}
